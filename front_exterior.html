<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- mightySlider basic stylesheet with skins imported -->
    <link rel="stylesheet" type="text/css" href="src/css/mightyslider.css"/>
    <link rel="stylesheet" type="text/css" href="src/css/example.css"/>

</head>
<body>



    <!-- PARENT -->
    <div id="example" class="mightyslider_modern_skin black">
      <!-- FRAME -->
      <div class="frame" data-mightyslider="
      width: 1585,
      height: 800
      ">
        <!-- SLIDEELEMENT -->
        <div class="slide_element">
          <!-- SLIDES -->
          <div class="slide prev_4" data-mightyslider="
          cover: 'images/rutherford_way_11_edit.jpg',
          thumbnail: 'images/rutherford_way_11_edit_thumb.jpg'
          "></div>
          <div class="slide prev_3" data-mightyslider="
          cover: 'images/rutherford_way_6x_edit.jpg',
          thumbnail: 'images/rutherford_way_6x_edit_thumb.jpg'
          "></div>
          <div class="slide prev_2" data-mightyslider="
          cover: 'images/rolling_woods_6_edit.jpg',
          thumbnail: 'images/rolling_woods_6_edit_thumb.jpg'
          "></div>
          <div class="slide prev_1" data-mightyslider="
          cover: 'images/frontier_tr_6_edit.jpg',
          thumbnail: 'images/frontier_tr_6_edit_thumb.jpg'
          "></div>
          <div class="slide active" data-mightyslider="
          cover: 'images/montelena_cir_edit2.jpg',
          thumbnail: 'images/montelena_cir_edit2_thumb.jpg'
          "></div>
          <div class="slide next_1" data-mightyslider="
          cover: 'images/rawhide_rd_93_edit.jpg',
          thumbnail: 'images/rawhide_rd_93_edit_thumb.jpg'
          "></div>
          <div class="slide next_2" data-mightyslider="
          cover: 'images/rawhide_rd_101_edit.jpg',
          thumbnail: 'images/rawhide_rd_101_edit_thumb.jpg'
          "></div>
          <div class="slide next_3" data-mightyslider="
          cover: 'images/turkey_run_edit.jpg',
          thumbnail: 'images/turkey_run_edit_thumb.jpg'
          "></div>
          <!-- END OF SLIDES -->
        </div>
        <!-- END OF SLIDEELEMENT -->
        <!-- ARROW BUTTONS -->
        <a class="mSButtons mSPrev"></a>
        <a class="mSButtons mSNext"></a>
      </div>
      <!-- END OF FRAME -->
      <!-- SLIDER TIMER -->
      <canvas id="progress" width="160" height="160"></canvas>
      <!-- END OF SLIDER TIMER -->
      <!-- THUMBNAILS -->
      <div id="thumbnails">
        <div>
          <ul></ul>
        </div>
      </div>
      <!-- END OF THUMBNAILS -->
    </div>
    <!-- END OF PARENT -->


    <!-- mightySlider requires jQuery 1.7+  -->
    <!-- If you already have jQuery on your page, you shouldn't include it second time. -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!-- Uses the built in easing capabilities added In jQuery 1.1 to offer multiple easing options -->
    <script type="text/javascript" src="assets/js/jquery.easing-1.3.pack.js"></script>
    <!-- Mobile touch events for jQuery -->
    <script type="text/javascript" src="assets/js/jquery.mobile.just-touch.js"></script>
    <!-- mightySlider layers animation engine -->
    <script type="text/javascript" src="src/js/tweenlite.js"></script>
    <!-- Main slider JS script file -->
    <script type="text/javascript" src="src/js/mightyslider.min.js"></script>
    <!-- Custom JS for this page -->
    <script type="text/javascript" src="src/js/example.js"></script>

</body>
</html>
